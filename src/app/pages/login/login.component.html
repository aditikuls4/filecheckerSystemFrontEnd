<div class="bootstrap-wrapper">

    <div class="container">
<div class="row" style="margin-top: 50px;">
    <div class="col-md-6 offset-md-3">
        <h3 class="text-center">Login here</h3>
        <form  action="#" (ngSubmit)="formSubmit()" >
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>User Name</mat-label>
                <input 
                [(ngModel)]="loginData.username"  
                name="username"
                matInput placeholder="Enter name here" required>
                <mat-hint>name should be unique</mat-hint>
             </mat-form-field>
             <mat-form-field class="full-width" appearance="fill">
                <mat-label>Password</mat-label>
                <input 
                [(ngModel)]="loginData.password"  required 
                name="password"
                matInput [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" required>
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
              </mat-form-field>
            <div class="container text-center">
                <button mat-flat-button color="primary" type="submit">Submit</button>
                <button style="margin-left: 20px;" mat-flat-button color="warn"  type="reset">Reset</button>

            </div> 
</form>
</div>
</div>

    </div>
</div>
