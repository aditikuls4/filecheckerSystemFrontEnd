 <div class="bootstrap-wrapper">

    <div class="container">
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h3 class="text-center">Register here</h3>

        {{Student | json}}
        <form  action="#" (ngSubmit)="myformsubmit()" >

            <mat-form-field class="full-width" appearance="fill">
                <mat-label>User Name</mat-label>
                <input [(ngModel)]="Student.username" name="username"
                 type="email" matInput placeholder="Enter name here">
              </mat-form-field>

              <mat-form-field class="full-width" appearance="fill">
                <mat-label>First Name</mat-label>
                <input  [(ngModel)]="Student.firstname" name="firstname"
                matInput placeholder="Enter name here">
              </mat-form-field>


              <mat-form-field class="full-width" appearance="fill">
                <mat-label>Last Name</mat-label>
                <input [(ngModel)]="Student.lasttname" name="lasttname"
                 matInput placeholder="Enter name here">
              </mat-form-field>
              <mat-form-field class="full-width" appearance="fill">
                <mat-label>Email Address</mat-label>
                <input [(ngModel)]="Student.studentEmail" name="studentEmail"
                 type="email" matInput placeholder="Enter your email like abc@gmail.com">
              </mat-form-field>


              <mat-form-field class="full-width" appearance="fill">
                <mat-label>Phone Number</mat-label>
                <input [(ngModel)]="Student.phone" name="phone"
                 type="number" matInput placeholder="Enter your Phone Number" size="10">
              </mat-form-field>

              <mat-form-field class="full-width" appearance="fill">
                <mat-label>Password</mat-label>
                <input [(ngModel)]="Student.password" name="password"
                matInput [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
              </mat-form-field>
              
            <div class="container text-center">
                <button mat-flat-button color="primary" type="submit">Submit</button>

              <button style="margin-left: 20px;" mat-flat-button color="warn"  type="reset">Reset</button>
            
            </div> 
        </form>
    </div>
</div>

    </div>
</div>
