<div class="bootstrap-wrapper">

    <div class="container">
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h3 class="text-center">Register here</h3>
        <form  action="#">

            <mat-form-field class="full-width" appearance="fill">
                <mat-label>User Name</mat-label>
                <input  type="email"matInput placeholder="Enter name here">
              </mat-form-field>

              <mat-form-field class="full-width" appearance="fill">
                <mat-label>First Name</mat-label>
                <input matInput placeholder="Enter name here">
              </mat-form-field>


              <mat-form-field class="full-width" appearance="fill">
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Enter name here">
              </mat-form-field>
              <mat-form-field class="full-width" appearance="fill">
                <mat-label>Email Address</mat-label>
                <input type="email" matInput placeholder="Enter your email like abc@gmail.com">
              </mat-form-field>


              <mat-form-field class="full-width" appearance="fill">
                <mat-label>Phone Number</mat-label>
                <input type="number" matInput placeholder="Enter your Phone Number" size="10">
              </mat-form-field>

              <mat-form-field class="full-width" appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
              </mat-form-field>
              
            <div class="container text-center">
                <button mat-flat-button color="primary">Submit</button>

              <button style="margin-left: 20px;" mat-flat-button color="warn"  type="email">Reset</button>
            
            </div> 
        </form>
    </div>
</div>

    </div>
</div>
