 <div class="bootstrap-wrapper">

    <div class="container">
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h3 class="text-center">Register here</h3>

        <form  action="#" (ngSubmit)="myformsubmit()" >
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>User Name</mat-label>
                <input [(ngModel)]="Student.username" name="username"
                  matInput placeholder="Enter name here" required>
                 <mat-hint>name should be unique</mat-hint>
              </mat-form-field>

              <mat-form-field class="full-width" appearance="fill">
                <mat-label>First Name</mat-label>
                <input  [(ngModel)]="Student.firstName" name="firstName"
                matInput placeholder="Enter name here" required>
              </mat-form-field>


              <mat-form-field class="full-width" appearance="fill">
                <mat-label>Last Name</mat-label>
                <input [(ngModel)]="Student.lastName" name="lastName"
                 matInput placeholder="Enter name here" required>
              </mat-form-field>
              <mat-form-field class="full-width" appearance="fill">
                <mat-label>Email Address</mat-label>
                <input [(ngModel)]="Student.email" name="email"
                 type=email matInput placeholder="Enter your email like abc@gmail.com" required>
              </mat-form-field>


              <mat-form-field class="full-width" appearance="fill">
                <mat-label>Phone Number</mat-label>
                <input [(ngModel)]="Student.phoneNo" name="phoneNo"
                 type=number matInput placeholder="Enter your Phone Number" size="10" required>
              </mat-form-field>
              
              <mat-form-field class="full-width" appearance="fill">
                <mat-label>ROLL iD</mat-label>
                <input [(ngModel)]="Student.rollId" name="rollId"
                 type=number matInput placeholder="Enter your Phone Number" size="10" required>
              </mat-form-field>


              <mat-form-field class="full-width" appearance="fill">
                <mat-label>Password</mat-label>
                <input [(ngModel)]="Student.password" name="password"
                matInput [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" required>
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
              </mat-form-field>
              
            <div class="container text-center">
                <button mat-flat-button color="primary" type="submit">Submit</button>

              <button style="margin-left: 20px;" mat-flat-button color="warn"  type="reset">Reset</button>
            
            </div> 
        </form>
    </div>
</div>

    </div>
</div>
